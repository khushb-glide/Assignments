<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vector Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Vector Database</h1>

    <h2>Insert Text</h2>
    <textarea id="insert-text" rows="6" cols="60" placeholder="Enter text to store"></textarea>
    <br><br>
    <button onclick="insertVector()">Insert</button>
    <p id="insert-status"></p>

    <hr>

    <h2>Search</h2>
    <input id="search-query" placeholder="Search by meaning" size="60" />
    <br><br>
    <button onclick="searchVectors()">Search</button>

    <ul id="results"></ul>

    <script src="/static/vectors.js"></script>
</body>
</html>
